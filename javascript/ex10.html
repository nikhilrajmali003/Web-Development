  <body>
    <script>
      // Take a number n as input from user. Create an array of number from 1 to n
      // use the reduce method to calculate to calculate sum of all number in the array
      // Use the reuce method to calculate product of the numer in the array

      let n = prompt("Enter a number --> ");
      let arr = [];
      for (let i = 0; i <= n; i++) {
        arr[i - 1] = i;
      }
      console, console.log(arr);

      let sum = arr.reduce((res, curr) => {
        return res + curr;
      });

      console.log("sum = ", sum);

      let factorial = arr.reduce((res, curr) => {
        return res * curr;
      });

      console.log("Factorial = ", factorial);
    </script>
