<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows and outlines</title>
<style>
    .box{
        border: 2px solid rgb(1, 54, 1);
        padding: 34px;
        box-shadow: 5px
        15px 50px #70a711;
        
    }
    .text-element{
            text-shadow:2px 2px 4px rgb(255, 251, 0);
            outline: 2px solid black;
            border: 2px solid red;
            border-bottom: 8px;
            outline-offset: 27px;

        }
</style>
</head>
<body>
    <div class="box">NIKHIL RAJ MALI</div>
    <p class="text-element">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nam, culpa. Architecto voluptates aliquid in consectetur numquam, dignissimos excepturi soluta laboriosam at iste, nulla ratione aut, doloremque ullam saepe explicabo enim!</p>
</body>
</html>
